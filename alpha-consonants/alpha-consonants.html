<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khmer Letter Game</title>
    <style>
        body {
            background-color: #FFF5E1;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 500px;
            height: 500px;
        }
        .khmer-letter-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .khmer-letter {
            font-size: 180px;
            color: #0C1844;
        }
        .option {
            position: absolute;
            width: 120px;
            height: 120px;
            padding: 10px;
            background-color: #FF6969;
            color: #FFF5E1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .option:hover {
            background-color: #C80036;
        }
        .option:nth-child(2) { top: -35px; left: 20px; }
        .option:nth-child(3) { top: -35px; right: 20px; }
        .option:nth-child(4) { bottom: -35px; left: 20px; }
        .option:nth-child(5) { bottom: -35px; right: 20px; }
        .result {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            display: none;
            color: #C80036;
            width: 100%; 
            text-align: center; 
        }
        .tracker {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #0C1844; 
            font-weight: bold;
            display: flex;
            gap: 20px;
        }
        .tracker span {
            display: flex;
            align-items: center;
        }
        .tracker span::before {
            margin-right: 5px;
        }
        .correct::before {
            content: '✓';
            color: #4CAF50;
        }
        .incorrect::before {
            content: '✗';
            color: #C80036;
        }
        .remaining::before {
            content: '◻';
            color: #0C1844;
        }
        .back-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #FF6969;
            color: #FFF5E1;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #C80036;
        }
        .group-selection {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            font-size: 18px;
            width: 90%; /* Increased width */
            max-width: 400px; /* Added max-width for larger screens */
        }
        .group-selection h2 {
            margin-bottom: 20px;
        }
        .group-selection div {
            margin-bottom: 15px; /* Increased vertical spacing */
        }
        .group-selection label {
            display: inline-block;
            margin-right: 15px;
            font-size: 20px;
        }
        .group-selection input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            vertical-align: middle;
        }
        .group-info {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background-color: #FF6969;
            color: #FFF5E1;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 10px;
            font-size: 20px;
            vertical-align: middle;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            font-size: 18px;
        }
        .popup-content {
            margin-bottom: 20px;
        }
        .popup-content h3 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .popup-content ul {
            list-style-type: none;
            padding: 0;
        }
        .popup-content li {
            margin-bottom: 10px;
        }
        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 30px;
            color: #FF6969;
        }
        .start-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 20px;
            width: 100%; /* Make button full width */
            max-width: 200px; /* Limit button width on larger screens */
        }
        .start-button, .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FF6969;
            color: #FFF5E1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .start-button:hover, .reset-button:hover {
            background-color: #C80036;
        }
        .reset-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .hidden {
            display: none;
        }
        @media (hover: none) {
            .option:hover {
                background-color: #FF6969;
            }
        }
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: rgba(255, 245, 225, 0.9);
            z-index: 100;
        }
        .reset-button, .back-button {
            padding: 10px 20px;
            background-color: #FF6969;
            color: #FFF5E1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .reset-button:hover, .back-button:hover {
            background-color: #C80036;
        }
        .tracker {
            font-size: 24px;
            color: #0C1844; 
            font-weight: bold;
            display: flex;
            gap: 20px;
        }
        .option {
            /* ... (existing styles) ... */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="reset-button" onclick="resetGame()">Reset</button>
        <div class="tracker" id="tracker">
            <span class="correct">0</span>
            <span class="incorrect">0</span>
            <span class="remaining">0</span>
        </div>
        <a href="../index.html" class="back-button">Back</a>
    </div>
    <div class="group-selection" id="groupSelection">
        <h2>Select Groups</h2>
        <div>
            <label><input type="checkbox" value="1"> Group 1</label>
            <span class="group-info" onclick="showGroupInfo(1)">?</span>
        </div>
        <div>
            <label><input type="checkbox" value="2"> Group 2</label>
            <span class="group-info" onclick="showGroupInfo(2)">?</span>
        </div>
        <div>
            <label><input type="checkbox" value="3"> Group 3</label>
            <span class="group-info" onclick="showGroupInfo(3)">?</span>
        </div>
        <div>
            <label><input type="checkbox" value="4"> Group 4</label>
            <span class="group-info" onclick="showGroupInfo(4)">?</span>
        </div>
        <button class="start-button" onclick="startGame()">Start Game</button>
    </div>
    <div id="popup" class="popup">
        <span class="close-popup" onclick="closePopup()">&times;</span>
        <div id="popupContent" class="popup-content"></div>
    </div>
    <div class="container hidden" id="gameContainer">
        <div class="khmer-letter-container">
            <div class="khmer-letter" id="khmerLetter"></div>
        </div>
        <button class="option" onclick="checkAnswer(this)"></button>
        <button class="option" onclick="checkAnswer(this)"></button>
        <button class="option" onclick="checkAnswer(this)"></button>
        <button class="option" onclick="checkAnswer(this)"></button>
        <div class="result" id="result"></div>
    </div>

    <script>
        let consonants = [];
        let selectedConsonants = [];
        let currentConsonant;
        let correct = 0;
        let incorrect = 0;
        let remaining;
        let isWaitingForNextRound = false;

        // Load JSON data
        fetch('./khmer-consonant-list.JSON')
            .then(response => response.json())
            .then(data => {
                consonants = data;
            })
            .catch(error => {
                console.error('Error loading JSON:', error);
                alert('Failed to load consonant data. Please try refreshing the page.');
            });

        function startGame() {
            const selectedGroups = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
            if (selectedGroups.length === 0) {
                alert("Please select at least one group.");
                return;
            }
            selectedConsonants = consonants.filter(c => selectedGroups.includes(c.group.toString()));
            remaining = selectedConsonants.length;
            document.getElementById('groupSelection').classList.add('hidden');
            document.getElementById('gameContainer').classList.remove('hidden');
            document.querySelector('.reset-button').classList.remove('hidden');
            updateTracker();
            newRound();
        }

        function resetGame() {
            document.getElementById('groupSelection').classList.remove('hidden');
            document.getElementById('gameContainer').classList.add('hidden');
            document.querySelector('.reset-button').classList.add('hidden');
            correct = 0;
            incorrect = 0;
            remaining = 0;
            updateTracker();
        }

        function updateTracker() {
            const trackerElement = document.getElementById('tracker');
            trackerElement.innerHTML = `
                <span class="correct">${correct}</span>
                <span class="incorrect">${incorrect}</span>
                <span class="remaining">${remaining}</span>
            `;
        }

        function newRound() {
            if (remaining === 0) {
                alert("Game Over! You've seen all the consonants.");
                resetGame();
                return;
            }

            const index = Math.floor(Math.random() * selectedConsonants.length);
            currentConsonant = selectedConsonants[index];
            selectedConsonants.splice(index, 1);
            remaining--;

            document.getElementById('khmerLetter').textContent = currentConsonant.khmer;

            const options = [currentConsonant.phonetic];
            while (options.length < 4) {
                const randomConsonant = consonants[Math.floor(Math.random() * consonants.length)];
                if (!options.includes(randomConsonant.phonetic)) {
                    options.push(randomConsonant.phonetic);
                }
            }

            options.sort(() => Math.random() - 0.5);

            const buttons = document.querySelectorAll('.option');
            buttons.forEach((button, index) => {
                button.textContent = options[index];
                button.disabled = false;
                button.classList.remove('correct');
            });

            updateTracker();
        }

        function checkAnswer(button) {
            if (isWaitingForNextRound) return;

            const resultElement = document.getElementById('result');
            const buttons = document.querySelectorAll('.option');
            
            isWaitingForNextRound = true;
            
            if (button.textContent === currentConsonant.phonetic) {
                resultElement.innerHTML = '✓';
                correct++;
                button.classList.add('correct');
            } else {
                resultElement.innerHTML = '✗';
                incorrect++;
                buttons.forEach(btn => {
                    if (btn.textContent === currentConsonant.phonetic) {
                        btn.classList.add('correct');
                    }
                });
            }
            resultElement.style.display = 'block';
            updateTracker();
            
            buttons.forEach(btn => btn.disabled = true);

            setTimeout(prepareNextRound, 1500);
        }

        function prepareNextRound() {
            const resultElement = document.getElementById('result');
            resultElement.style.display = 'none';
            
            const buttons = document.querySelectorAll('.option');
            buttons.forEach(btn => {
                btn.classList.remove('correct');
                btn.disabled = false;
                btn.blur();
            });

            isWaitingForNextRound = false;
            newRound();
        }

        function showGroupInfo(group) {
            const popup = document.getElementById('popup');
            const popupContent = document.getElementById('popupContent');
            const groupConsonants = consonants.filter(c => c.group.toString() === group.toString());
            
            let content = `<h3>Group ${group} Consonants</h3><ul>`;
            groupConsonants.forEach(consonant => {
                content += `<li><strong>${consonant.khmer}</strong> - ${consonant.phonetic}</li>`;
            });
            content += '</ul>';
            
            popupContent.innerHTML = content;
            popup.style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
